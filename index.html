<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="index.css">
<title>Capitol Reef National Park</title>
</head>
<body>
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3 bg-success bg-opacity-75 text-white navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Capitol Reef</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-end">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>                   
                    <li class="nav-item text-end">
                        <a href="#map" class="nav-link">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Background Image -->
    <div class="background-image row justify-content-center has-bg-img bg-success bg-opacity-75">                    
        <img src="images/cr_sign.JPG" alt="A stone sign that reads 'Entering Capitol Reef National Park'." class="bg-img">
    </div>
    
    <!-- Welcome Section -->
    <section id="gallery" class="bg-dark bg-opacity-75 text-light text-center text-sm-start mb-5">
        <div class="container p-3 text-light">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-success align-items-center justify-content-evenly">
                    <h1 class="col-lg-8 col-md-8 pe-sm-5 text-center">Welcome to Capitol Reef National Park</h1>
                </div>

    <!-- Gallery Section -->
    <section class="bg-success bg-opacity-50 p-10 p-lg-0  text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="bg-dark text-center p-4 pb-5 shadow">Sample some of Utah's Outback with our beautiful selection of photos from Capitol Reef National Park</h2>
            
            <div class="row g-4 p-4 shadow bg-success bg-opacity-0">

                <div class="col-md-12 col-lg-6 d-block m-auto">
                    <img src="images/drive-thru.jpg" alt="drive thru" class="img-fluid p-3">
                </div>

                <div class="col-md-12 col-lg-6 d-block m-auto">
                    <img src="images/chimney_rock.jpg" alt="chimney rock" class="img-fluid p-3">
                </div>

                <div class="col-md-12 col-lg-6 d-block m-auto">
                    <img src="images/hickman_bridge.jpg" alt="hickman bridge" class="img-fluid p-3">
                </div>

                <div class="col-md-12 col-lg-6 d-block m-auto">
                    <img src="images/striated_buttes.jpg" alt="striated buttes" class="img-fluid p-3">
                </div>
                
                <div class="col-lg-6 d-block m-auto">
                    <img src="images/night_butte.jpg" alt="night butte" class="img-fluid p-3">
                </div>
            </div>
        </div>
    </section>

        <!-- Final section -->
        <section id="map" class="bg-dark text-light text-center p-4">
            <h2>Stop by and see us sometime!</h2>
            <div>
                <img src="images/google-map.png" alt="" class="img-fluid p-3">
            </div>
        </section>
    
        <footer>
            <p class="bg-success text-center p-2">&copy; 2022 Cory Tuggle</p>
        </footer>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
